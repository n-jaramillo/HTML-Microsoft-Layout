<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
</head>

<body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
        <!-- TODO: spans for icons -->
        <span><i class="fas fa-cat"></i></span>
        <span><i class="fas fa-dog"></i></span>
        <span><i class="fas fa-star"></i></span>
        <span><i class="fas fa-moon"></i></span>
        <span><i class="fas fa-otter"></i></span>
        <span><i class="fas fa-fish"></i></span>
    </div>
    <div id="mini-layout">
        <!-- TODO: Spans for four-item wide mini-layout -->
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Kitten Pic">
            </div>
            <div>
                <strong>Cute Kitty</strong>
            </div>
            <div>
                <p>So photogenic!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Cats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://place-puppy.com/100x100" alt="Puppy Pic">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placebear.com/100/100" alt="Bear Pic">
            </div>
            <div>
                <strong>Fluffy Bear</strong>
            </div>
            <div>
                <p>Aww a bear!</p>
            </div>
            <div>
                <a href="https://placebear.com">More Bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://picsum.photos/100/100" alt="Randomized Pic">
            </div>
            <div>
                <strong>Random Image</strong>
            </div>
            <div>
                <p>Is It Good!?</p>
            </div>
            <div>
                <a href="https://picsum.photos">Random Pic</a>
            </div>
        </span>
    </div>
</body>

</html>
